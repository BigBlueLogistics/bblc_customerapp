version: "3.9"

volumes:
  app_build:
    external: true

networks:
  bblc_customer:
    name: bblc_customer_net

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: api_prod
    container_name: backend
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - 80:80
    volumes:
      - ./api:/var/www/html
      - /var/www/html/vendor
      - app_build:/var/www/html/build
    networks:
      - bblc_customer

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: app_prod
    container_name: frontend
    restart: on-failure:3
    stdin_open: true
    tty: true
    depends_on:
      - api
    volumes:
      - ./app:/var/www/html
      - /var/www/html/node_modules
      - app_build:/var/www/html/build
    networks:
      - bblc_customer

