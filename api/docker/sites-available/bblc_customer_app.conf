<VirtualHost *:16694>
    ServerAdmin bblccustomerportal.com
    ServerName bblccustomerportal_app
    ServerAlias app.bblccustomerportal.com
    DocumentRoot /var/www/html/build

    <Directory /var/www/html/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/app.com-error.log
    CustomLog ${APACHE_LOG_DIR}/app.com-access.log combined

</VirtualHost>