<VirtualHost *:15692>
    ServerAdmin bblccustomerportal.com
    ServerName bblccustomerportal_api
    ServerAlias api.bblccustomerportal.com
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # <FilesMatch \.php$>
    #     SetHandler "proxy:fcgi://127.0.0.1:9005"
    # </FilesMatch>

    <FilesMatch \.php$>
        # Apache 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost/"
    </FilesMatch>


    ErrorLog ${APACHE_LOG_DIR}/demo.com-error.log
    CustomLog ${APACHE_LOG_DIR}/demo.com-access.log combined

</VirtualHost>